jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://172.16.66.134:3306/aliyun?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
jdbc.username=root
jdbc.password=123456
#初始化连接数，取值应在minPoolSize与maxPoolSize之间
initialPoolSize=10
#当连接池用完时客户端调用getConnection()后等待获取新连接的时间，超时后将抛出SQLException，如设为0则无限期等待。单位毫秒。Default: 0 
checkoutTimeout=60000
#连接池中保留的最小连接数/
minPoolSize=10 
#连接池中保留的最大连接数。Default: 15
maxPoolSize=300
#当连接池中的连接耗尽的时候c3p0一次同时获取的连接数。Default: 3 
acquireIncrement=10
#取得连接的同时是否校验连接的有效性。Default: false
testConnectionOnCheckin=true
#是否在connection提交的时候校验其有效性。Default: false
testConnectionOnCheckout=true
#最大空闲时间,300秒内未使用则连接被丢弃。若为0则永不丢弃。Default: 0
maxIdleTime=60
#每XX秒检查所有连接池中的空闲连接。Default: 0 -->  
idleConnectionTestPeriod=18000
#JDBC的标准参数，用以控制数据源内加载的PreparedStatements数量。但由于预缓存的statements
#属于单个connection而不是整个连接池。所以设置这个参数需要考虑到多方面的因素。
#如果maxStatements与maxStatementsPerConnection均为0，则缓存被关闭。Default: 0
maxStatements=0
maxStatementsPerConnection=100

